<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sold Out Balance Board</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Sold Out Balance Board</h1>
    </header>
    <main>
        <div>
            <input type="button" value="読み込み後、出力" onclick="showChart()">
        </div>
        <div id="oneDayBox" style="visibility: hidden;">
            <canvas id="oneDayChart"></canvas>
        </div>
        <div id="oneWeekBox" style="visibility: hidden;">
            <canvas id="oneWeekChart"></canvas>
        </div>
        <div id="oneMonthBox" style="visibility: hidden;">
            <canvas id="oneMonthChart"></canvas>
        </div>
    </main>
    <footer></footer>
</body>
<script src="script.js"></script>

</html>
